<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loop Test</title>
</head>
<body>

<script>
  let food = prompt("What is your favorite food?");

  console.log(food);

  for (let i = 1; i <= 5; i++) {
    console.log(i + " Your favorite food is: " + food);
  }
</script>

</body>
</html>
