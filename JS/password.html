<!DOCTYPE html>
<html>
<head>
  <title>Password Match Check</title>
  <script>
    function checkPassword() {
      var pass1 = document.myform.fspp.value;
      var pass2 = document.myform.sspp.value;

      if (pass1 === pass2) {
        alert("Password matches");
      } else {
        alert("Password not matches");
      }
    }
  </script>
</head>
<body>

  <h2>Register Form</h2>

  <form name="myform">
    First Password: <input type="password" name="fspp"><br><br>
    Second Password: <input type="password" name="sspp"><br><br>

    <button type="button" onclick="checkPassword()">Register</button>
  </form>

</body>
</html>
